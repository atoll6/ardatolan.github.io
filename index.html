<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Personal Website</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    header {
      width: 100%;
      background: transparent;
      box-shadow: none;
      padding: 2rem 0 1rem 0;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: #ffe082;
      text-shadow: 0 2px 16px #000;
    }
    header p {
      margin: 0.5rem 0 0 0;
      color: #bdbdbd;
      font-size: 1.2rem;
      text-shadow: 0 1px 8px #000;
    }
    main {
      max-width: 600px;
      width: 100%;
      background: transparent;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: none;
      position: relative;
      z-index: 1;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #90caf9;
      text-shadow: 0 1px 8px #000;
    }
    ul.social {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0 0 0;
    }
    ul.social li a {
      color: #90caf9;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s;
      text-shadow: 0 1px 8px #000;
    }
    ul.social li a:hover {
      color: #ffe082;
    }
    @media (max-width: 700px) {
      main {
        padding: 1rem;
        margin: 1rem 0;
      }
      header h1 {
        font-size: 2rem;
      }
    }
    #solar3d {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <canvas id="solar3d"></canvas>
  <header>
    <h1>Arda Tolan</h1>
    <p>Computer Science and Engineering Student</p>
    <ul class="social">
      <li>
        <a href="https://github.com/atoll6" target="_blank" rel="noopener noreferrer" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/ardatolan" target="_blank" rel="noopener noreferrer" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="mailto:arda.tolan@gmail.com" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </li>
    </ul>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    // Setup
    const canvas = document.getElementById('solar3d');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // transparent

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    // Move the camera up and back, then look at the center
    camera.position.set(0, 25, 60);
    camera.lookAt(0, 0, 0);

    const loader = new THREE.TextureLoader();

    // Sun with texture
    const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
    const sunTexture = loader.load('https://www.solarsystemscope.com/textures/download/2k_sun.jpg');
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Add a glow to the sun
    const sunGlow = new THREE.PointLight(0xfff200, 2, 100);
    scene.add(sunGlow);

    // Planets data: [name, textureURL, radius, size, orbitSpeed, hasRing, ringTextureURL]
    const planetData = [
      ['Mercury', 'https://www.solarsystemscope.com/textures/download/2k_mercury.jpg', 9, 0.7, 0.018, false, null],
      ['Venus',   'https://www.solarsystemscope.com/textures/download/2k_venus_surface.jpg', 12, 1.1, 0.014, false, null],
      ['Earth',   'https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg', 16, 1.2, 0.012, false, null],
      ['Mars',    'https://www.solarsystemscope.com/textures/download/2k_mars.jpg', 20, 1.0, 0.010, false, null],
      ['Jupiter', 'https://www.solarsystemscope.com/textures/download/2k_jupiter.jpg', 26, 2.5, 0.008, false, null],
      ['Saturn',  'https://www.solarsystemscope.com/textures/download/2k_saturn.jpg', 33, 2.2, 0.007, true, 'https://www.solarsystemscope.com/textures/download/2k_saturn_ring_alpha.png'],
      ['Uranus',  'https://www.solarsystemscope.com/textures/download/2k_uranus.jpg', 39, 1.7, 0.006, true, 'https://www.solarsystemscope.com/textures/download/2k_uranus_ring_alpha.png'],
      ['Neptune', 'https://www.solarsystemscope.com/textures/download/2k_neptune.jpg', 45, 1.7, 0.005, false, null]
    ];

    const planets = [];
    planetData.forEach(([name, textureURL, orbitRadius, size, speed, hasRing, ringTextureURL], i) => {
      // Planet sphere with texture
      const geometry = new THREE.SphereGeometry(size, 24, 24);
      const texture = loader.load(textureURL);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Optional: Add ring for Saturn and Uranus
      let ring;
      if (hasRing && ringTextureURL) {
        const ringGeometry = new THREE.RingGeometry(size * 1.4, size * 2.2, 64);
        const ringTexture = loader.load(ringTextureURL);
        const ringMaterial = new THREE.MeshBasicMaterial({
          map: ringTexture,
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.8
        });
        ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        mesh.add(ring);
      }

      planets.push({ mesh, orbitRadius, speed, phase: Math.random() * Math.PI * 2 });
    });

    // Optionally, add orbit lines for each planet
    planetData.forEach(([name, color, orbitRadius]) => {
      const orbitGeometry = new THREE.RingGeometry(orbitRadius - 0.01, orbitRadius + 0.01, 64);
      const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.08 });
      const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbit.rotation.x = Math.PI / 2;
      scene.add(orbit);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      planets.forEach((planet, i) => {
        const t = Date.now() * planet.speed * 0.5e-1 + planet.phase;
        planet.mesh.position.x = Math.cos(t) * planet.orbitRadius;
        planet.mesh.position.z = Math.sin(t) * planet.orbitRadius;
      });
      sun.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
