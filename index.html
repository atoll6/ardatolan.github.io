<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Personal Website</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    header {
      width: 100%;
      background: transparent;
      box-shadow: none;
      padding: 2rem 0 1rem 0;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: #ffe082;
      text-shadow: 0 2px 16px #000;
    }
    header p {
      margin: 0.5rem 0 0 0;
      color: #bdbdbd;
      font-size: 1.2rem;
      text-shadow: 0 1px 8px #000;
    }
    main {
      max-width: 600px;
      width: 100%;
      background: transparent;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: none;
      position: relative;
      z-index: 1;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #90caf9;
      text-shadow: 0 1px 8px #000;
    }
    ul.social {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0 0 0;
    }
    ul.social li a {
      color: #90caf9;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s;
      text-shadow: 0 1px 8px #000;
    }
    ul.social li a:hover {
      color: #ffe082;
    }
    @media (max-width: 700px) {
      main {
        padding: 1rem;
        margin: 1rem 0;
      }
      header h1 {
        font-size: 2rem;
      }
    }
    #solar3d {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <canvas id="solar3d"></canvas>
  <header>
    <h1>Arda Tolan</h1>
    <p>Computer Science and Engineering Student</p>
    <ul class="social">
      <li>
        <a href="https://github.com/atoll6" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/ardatolan" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="mailto:arda.tolan@gmail.com" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </li>
    </ul>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    // Setup
    const canvas = document.getElementById('solar3d');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // transparent

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 40;

    // Sun
    const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Planets (simple)
    const planets = [];
    const planetColors = [0x2196f3, 0x8bc34a, 0xff5722, 0x9c27b0];
    const radii = [8, 12, 16, 22];
    for (let i = 0; i < 4; i++) {
      const geometry = new THREE.SphereGeometry(1, 24, 24);
      const material = new THREE.MeshBasicMaterial({ color: planetColors[i] });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      planets.push({ mesh, radius: radii[i], speed: 0.01 + i * 0.008, phase: Math.random() * Math.PI * 2 });
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      planets.forEach((planet, i) => {
        const t = Date.now() * planet.speed * 0.001 + planet.phase;
        planet.mesh.position.x = Math.cos(t) * planet.radius;
        planet.mesh.position.z = Math.sin(t) * planet.radius;
      });
      sun.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
